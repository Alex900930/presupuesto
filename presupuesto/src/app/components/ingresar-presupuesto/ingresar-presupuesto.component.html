<div class="row mt-5">
    <div class="col-lg-6 offset-lg-3">
        <h2 class="text-center">Ingrese Presupuesto</h2>
        <div class="card">
            <div class="card-body">
                    <div *ngIf="cantidadIncorrecta" class="text-center mb-3 textError">
                        <span class="badge bg-danger">EL PRESUPUESTO DEBE SER MAYOR DE CERO</span>
                    </div>
                <input type="number" [(ngModel)]="cantidad" class="form-control form-control-lg" placeholder="Ingrese su presupuesto">
                <button class="btn btn-secondary btn-large btn-block mt-2" (click)="agregar()">Aceptar</button>
            </div>
        </div>
    </div> 
</div>
