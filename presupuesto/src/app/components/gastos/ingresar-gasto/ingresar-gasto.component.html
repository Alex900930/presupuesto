<h4 class="text-center">Ingresar Gasto</h4>
<hr>
<div *ngIf="formularioIncorrecto" class="text-center">
    <span class="badge bg-danger textError">
        {{textIncorrecto | uppercase}}
    </span>
</div>
<div class="form-group mb-4">
    <label for="gasto">Gasto</label>
    <input id="gasto" [(ngModel)]="nombreGasto" 
     type="text" class="form-control form-control-lg" placeholder="Ej. Comida..">
</div>
<div class="form-group mb-4">
    <label for="cantidad">Cantidad</label>
    <input id="cantidad" [(ngModel)]="cantidad" 
    type="number" class="form-control form-control-lg" placeholder="Ingrese Cantidad..">
</div>

<button class="btn btn-secondary btn-lg btn-block mt-2" (click)="agregarGasto()">Agregar Gastos</button>
